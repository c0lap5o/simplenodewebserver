<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Company Name</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-800">

    <!-- Sign Up Container -->
    <div class="bg-white dark:bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md">

        <!-- Company Logo -->
        <div class="flex justify-center mb-6">
            <img src="https://media.gettyimages.com/id/1410020991/vector/logo-set.jpg?s=612x612&w=0&k=20&c=s_ynbom0v6a5CSLWcc_ToTEZ-6RgWKEIw0pMOu_8S4Q=" class="h-12" alt="Company Logo">
        </div>

        <!-- Sign-Up Form -->
        <form action="/register" method="POST" class="space-y-6">

            <!-- Title -->
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white text-center">Create Your Account</h1>

            <!-- Full Name Input -->
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Full Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-800 dark:text-gray-200 bg-gray-50 dark:bg-gray-800 focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-800 dark:text-gray-200 bg-gray-50 dark:bg-gray-800 focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-800 dark:text-gray-200 bg-gray-50 dark:bg-gray-800 focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-800 dark:text-gray-200 bg-gray-50 dark:bg-gray-800 focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Sign-Up Button -->
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white hover:bg-blue-700 font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Sign Up
                </button>
            </div>

        </form>

        <!-- Divider and Alternative Sign-Up Options -->
        <div class="my-6 flex items-center justify-between">
            <span class="w-full border-b border-gray-300 dark:border-gray-600"></span>
            <span class="text-sm text-gray-500 dark:text-gray-400 px-2">OR</span>
            <span class="w-full border-b border-gray-300 dark:border-gray-600"></span>
        </div>

        <!-- Social Sign-Up Options -->
        <div class="flex flex-col space-y-4">
            <button class="flex items-center justify-center w-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg focus:outline-none">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" class="h-5 mr-2" alt="Google">
                Sign Up with Google
            </button>
            <button class="flex items-center justify-center w-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg focus:outline-none">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/F_icon.svg" class="h-5 mr-2" alt="Facebook">
                Sign Up with Facebook
            </button>
            <div class="mt-4 text-center">
                <a href="/" class="inline-block w-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                    Home Page
                </a>
            </div>
        </div>

        <!-- Login Link -->
        <p class="text-sm text-center text-gray-500 dark:text-gray-400 mt-6">
            Already have an account? <a href="/login" class="text-blue-600 dark:text-blue-500 hover:underline">Log in</a>
        </p>

    </div>

</body>
</html>
